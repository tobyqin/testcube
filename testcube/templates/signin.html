{% extends 'base.html' %}
{% block title %}
    Sign in
{% endblock %}

{% block body %}
    <div class="ui two column divided middle aligned very relaxed stackable grid">
        <div class="column">
            <form class="ui form basic segment padded" method="post">
                <p>Let's go ahead and get you signed in.</p>
                {% csrf_token %}
                <div class="field">
                    <label>Username</label>
                    <div class="ui left icon input">
                        <input type="text" name="username" placeholder="Username" autofocus required>
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input name="password" type="password" required>
                        <i class="lock icon"></i>
                    </div>
                </div>
                <button class="ui blue button" type="submit">Submit</button>
            </form>
        </div>
        <div class="center aligned column">
            <p>Doesn't have an account? <a href="/signup/">Sign up.</a></p>
        </div>
    </div>
{% endblock %}
